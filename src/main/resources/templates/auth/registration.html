<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page" lang="en">
<body>
<div th:fragment="content">
    <div  class="page-header">
        <h2 class="text-center">Sign Up</h2>
    </div>
    <form th:action="@{/registration}" method="post" class="form-sign" th:object="${userRegistrationForm}">
        <div class="form-group">
            <label class="control-label" for="username">User Name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" />
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label class="control-label" for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm Password" />
            <ul>
                <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter your email" />
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
            </ul>
        </div>

        <input class="btn btn-success btn-block" type="submit" value="Sign Up"/>
    </form>
</div>
</body>
</html>
