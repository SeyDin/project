<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green box inc.</title>
</head>
<body>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>userId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="greenBox : ${greenBoxes}">
            <td><p  th:text="${greenBox.id}"/></td>
            <td><p  th:text="${greenBox.name}"/></td>
            <td><p  th:text="${greenBox.userId}"/></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
