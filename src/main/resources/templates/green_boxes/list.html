<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8">
    <title>Green box inc.</title>
</head>
<body>
<div th:fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>userId</th>
            <th>growProgramId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="greenBox : ${greenBoxes}">
            <td><p  th:text="${greenBox.id}"></p></td>
            <td><a  th:href="@{${#httpServletRequest.requestURI} +'/'+ ${greenBox.id}}" th:text="${greenBox.name}"></a></td>
            <td><p  th:text="${greenBox.userId}"></p></td>
            <td><p  th:text="${greenBox.growProgramId}"></p></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{${#httpServletRequest.requestURI} + '/add'}">
        <button>Add GreenBox</button>
    </form>
</div>
</body>
</html>
