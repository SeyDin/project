<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8">
    <title>Green box inc.</title>
</head>
<body>
<div th:fragment="content">
    <form th:action="@{/green_boxes/add}" th:object="${gb_form}" method="POST">
        <!--<input type="hidden" th:field="*{id}" /> -->

        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <textarea class="form-control" id="name" th:field="*{name}" ></textarea>
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="greenBoxes">Grow Program </label>
            <select id="greenBoxes" th:field="*{growProgramId}">
                <option th:each="program : ${growPrograms}" th:value="${program.id}" th:text="${program.name}"></option>
            </select>
            <a href="/grow_programs/add" > Create new grow program</a>
        </div>

        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
</body>
</html>
