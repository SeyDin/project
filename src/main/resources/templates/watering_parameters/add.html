<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8">
    <title>Green box inc.</title>
</head>
<body>
    <div th:fragment="content">
        <form th:action="@{${#httpServletRequest.requestURI}}" th:object="${wateringParametersForm}" method="POST">
            <h3>Watering parameter id:
                <input type="hidden" name="Id"/>
            </h3>
            <h3>Name:
                <input type="text" name="name"/>
            </h3>
            <h3>Volume of water (for one watering):
                <input type="number" name="volume"/>
            </h3>
            <h3>Interval between watering:
                <input type="number" name="interval"/>
            </h3>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</body>
</html>
